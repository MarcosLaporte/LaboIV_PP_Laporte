<div class="container py-3">
	<header>
		<div class="p-5 mb-4 bg-body-tertiary rounded-3">
			<div class="container-fluid py-2">
				<app-container-list (contEv)="chooseCont($event)"></app-container-list>
			</div>
		</div>
	</header>

	<main>
		<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
			<div class="col vh-100">
				<div class="card mb-4 rounded-3 shadow-sm">
					<div class="card-header py-3">
						<h4 class="my-0 fw-normal">Add</h4>
					</div>
					<div class="card-body p-2">
						<app-add-container (newContainerEv)="addContainer($event)"></app-add-container>
					</div>
				</div>
			</div>
			<div class="col vh-100">
				<div class="card mb-4 rounded-3 shadow-sm">
					<div class="card-header py-3">
						<h4 class="my-0 fw-normal">Modify</h4>
					</div>
					<div class="card-body p-2">
						<app-modify-container *ngIf="chosenCont" [container]="chosenCont" (contEv)="chooseCont($event)"></app-modify-container>
					</div>
				</div>
			</div>
			<div class="col vh-100">
				<div class="card mb-4 rounded-3 shadow-sm">
					<div class="card-header py-3">
						<h4 class="my-0 fw-normal">Delete</h4>
					</div>
					<div class="card-body p-2">
						<app-delete-container *ngIf="chosenCont" [container]="chosenCont" (contEv)="chooseCont($event)"></app-delete-container>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

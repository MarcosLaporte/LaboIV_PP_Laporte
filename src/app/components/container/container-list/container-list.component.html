<ul class="list-group mb-3">
	<li class="list-group-item bg-light d-flex justify-content-between align-items-center row" (click)="onSelect(cont)"
		*ngFor="let cont of containers" [ngStyle]="{'border-color': cont.color}" role="button">
		<div class="col-md-3 border-end">
			<i>{{cont.code}}</i>
		</div>
		<div class="col-md-6 border-end">
			{{cont.company}}
		</div>
		<div class="col-md-3">
			<i>{{cont.strgCapacity}}</i>
		</div>
	</li>
</ul>

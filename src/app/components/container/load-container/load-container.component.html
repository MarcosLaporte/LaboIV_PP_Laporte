<div class="container py-4">
	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
		<div class="container-fluid py-2">
			<app-container-list (contEv)="chooseCont($event)"></app-container-list>
		</div>
	</div>

	<div *ngIf="chosenCont" class="p-5 mb-4 bg-body-tertiary rounded-3">
		<div class="container-fluid py-5">
			<app-product-list [filterFunc]="existingStockFilter" (prodEv)="chooseProd($event)"></app-product-list>
		</div>
	</div>
</div>
